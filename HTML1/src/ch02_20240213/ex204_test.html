<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>다양한 텍스트 표현</title>
</head>
<body>
	<h1>다양한 텍스트 표현</h1>
	<!-- mark : 문장 내의 텍스트를 마킹하고자 할때 사용(형관펜으로 표시) -->
	<p><mark>자바스크립트</mark></p>
	
	<!-- 텍스트 강조 요소 
		strong : 문장 내의 특정 텍스트를 강조하고자 할 때 사용(진하게 표시)
		em : 다른 일반 텍스트와 구분해야하는 텍스트를 표시하는데 사용(기울여져 표시)
		small : 꼬릿말에 있는 저작권 문장이나 라이센스 정보처럼 주변의 다른
				텍스트 보다 포커스를 받지 못하게 텍스트를 표시할 때 사용(약간 작은 글씨)
	-->
	<strong>저자</strong> : 홍길동
	<strong>책소개</strong> :<br>
	
		자바스크립트는 <strong>넷스케이프</strong>에서 만든
	<strong>인터프리터형 프로그래밍</strong>또는
	<em>스크립트 언어이다.</em><br>
	<small>자바스크립트</small>
	
	<!-- 아래첨자 : subscript, 위 첨자 : superscript -->
	<p>F<sub>(16)</sub>=15<sub>(10)</sub></p>
	<p>E<sup>2</sup></p>
</body>
</html>
