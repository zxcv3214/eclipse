<!DOCTYPE html>

<head>

<title>표</title>
</head>
<body>
	<!-- 
		tr(table row) 요소 : 하나의 행
		td(table data) 요소 : 셀
		th(table header) 요소 : td와 유사하고 표의 제목으로 굵은 글씨로 중아에 표시
		border 속성 : 표 테두리의 두께
		 -->
		 <table border="1">
		 	<tr>
		 	
		 	</tr>

		 	</tr>
		 	<tr>
		 	
		 	</tr>
		 	
		 </table>
</body>
</html>
