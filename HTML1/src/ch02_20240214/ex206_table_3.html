<!DOCTYPE html>

<title>표</title>

<body>
	<!-- 
		첫번째행은 두개의 열
		두번째행은 1열은 두 열 합치고
		세번째행은 1열    2열
		 -->
		 <!-- colspan=2 두 열을 합칩니다. -->
		 <table border="1">
		 	<tr>
		 		<th>Header 1</th>
		 		<th>Header 2</th>
		 	</tr>
		 	<tr>
		 		<!-- 세로열 합침 -->
		 		<td colspan="2">2행(두 열 합침)</td>
		 	</tr>
		 	<tr>
		 		<td>3행 1열</td>
		 		<td>3행 2열</td>
		 	</tr>
		 </table>
</body>
</html>
