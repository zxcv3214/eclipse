<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 span</title>
</head>
<body>
	<h1>블럭(block) 요소 - 한줄의 공간을 준비합니다.</h1>
	<div>
		나는 당신을 사랑합니다.
	</div>
	<div>
		I love you.
	</div>
	<div>
		나는 당신을 사랑합니다.
	</div>
	<hr>
	
	<h1>인라인(inline) 요소 - 기준 글에 이어서 작성합니다.</h1>
	<span>
		나는 당신을 사랑합니다.
	</span>
	<span>
		I love you.
	</span>
	<span>
		나는 당신을 사랑합니다.
	</span>
</body>
</html>
