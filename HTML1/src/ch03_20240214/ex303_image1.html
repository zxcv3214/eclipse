<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" content="이미지 예제">
<title>이미지 예제</title>
</head>
<body>
	<figure>
		<img alt="1.png" width="200px" src="../image1/1.png">
		<figcaption>파란나무</figcaption>
	</figure>
	<!-- alt 속성 : alternate text(대체 텍스트)의 약어로
									웹 페이지 화면에 이미지를 로드 시키지 못할 경우
									지정한 텍스트가 출력된다. -->
	<figure>
		<img alt="파란나무" src="../image/1.png" width="75px" height="50px">
		<figcaption>파란나무(w-75,h-50)</figcaption>
	</figure>
	
	<figure>
		<img alt="파란나무" src="../image/1.png" width="75px">
		<figcaption>파란나무(w-75)</figcaption> 
	</figure>
	
	<figure>
		<img alt="파란나무" src="../image/1.png">
		<figcaption>파란나무</figcaption> 
	</figure>
</body>
</html>
