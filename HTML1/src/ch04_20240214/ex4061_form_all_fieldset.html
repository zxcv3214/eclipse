<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> FORM 입력 예제</title>
</head>
<body>
	<h3>다양한 입력 폼</h3>
	<form action="result.html" method="get">
	<fieldset>
	<legend>회원가입폼</legend>
	
		성명:
		<input type="text" name="name">
		<br>
		성별:
		<input type="radio" name="gender" value="male">남성
		<input type="radio" name="gender" value="female">여성
		<br>
		과목:
		<select name="class" size="1">
			<option value="HTML">HTML</option>
			<option value="CSS">CSS</option>
			<option value="javaScript">javaScript</option> 
			<option value="jQuery">jQuery</option>
		</select>
		<br>
		<p>
		구입희망분야(복수선택 기능)
		
		<br>
		-분야:
		<input type="checkbox" name="books" value="computer">컴퓨터
		<input type="checkbox" name="books" value="economy">경제
		<input type="checkbox" name="books" value="common">상식
		</p>
		
		<p>
		비고:
		<br>
	<textarea name="comments" rows="4" cols="40">나는 &lt;textarea&gt; 입니다. 속성은 rows="4" 
	cols="40" 입니다.</textarea>
		</p>
		
	
	<p>
	파일업로드
	</p>
	
		<input type="file" accept=".gif, .jpg, .png">
	
		<hr>
		<input type="submit" value="전송">
		<input type="reset" value="취소">
		</fieldset>
	</form>
</body>
</html>
