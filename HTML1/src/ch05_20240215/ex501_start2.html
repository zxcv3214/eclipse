<!-- CSS(Cascading Style Sheet)는 HTML 문서에 색이나 모양, 출력 위치등
	웹 사이트의 외관을 꾸미는 언어이며
	CSS로 작성된 코드를 스타일 시트(style sheet)라고 부릅니다.
	CSS는 CSS1-> CSS2 -> CSS3(CSS 레벨3)로 발전하였습니다. 
	-->
<!DOCTYPE html>
<html>
<head>
	<!-- 스타일 시트 작성 시작 -->
<style type="text/css">

	body {
		background-color: #ffc107
	}
	
	h3 {
	color: red;
	}
	
	strong {
	color:rgb(0, 64, 128);
	}
	
</style>
	<!-- 스타일 시트 작성 끝 -->
<meta charset="UTF-8">
<title>시작 예제</title>
</head>
<body>
	<h3>스타일시트 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
	<p>다음 예제로 이어집니다.</p>
</body>
</html>
