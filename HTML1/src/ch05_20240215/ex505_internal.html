<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 	rel	 속성 : 링크된 문서와의 관계(Relationship)을 지정함
		href 속성 : 링크할 파일의 위치 정보를 지정(css/extern.css => css 폴더안에 extern.css 파일)
		type 속성 : 속성값으로 text/css를 지정.(text유형의 css파일)
		head 태그에서 사용하며
		외부 스타일 시트에는 style 태그 없이 CSS 스타일 시트만 저장해야 합니다.-->
		<link rel="stylesheet" type="text/css" href="css/extern.css">
<title>스타일 시트 선언 방법 :2. 외부 스타일시트 연결 </title>
	</head>
<body>
	<h3>스타일시트 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.
	</p>
</body>
</html>
