<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>
<style type="text/css">
	* {
		color: red;
	}
</style>
</head>
<body>
	<h3>스타일시트 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.
	<br><span style="color: green; background: yellow">*</span>로
				&lt;body&gt;내의 모든 태그를 선택합니다.</p>
	<p>나는 무슨색 인가요?</p>
</body>
</html>
