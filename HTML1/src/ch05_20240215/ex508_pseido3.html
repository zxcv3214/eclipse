<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스(pseudo class) 선택자 ':' 기호를 사용하는 선택자</title>
<!-- 가상 클래스는 콜론(:)뒤에 요소를 선택할 수 있는 특별한 상태를 표현하는 예약어가 따릅니다.
		a:link는 하이퍼링크 요소에 대한 링크를 의미(방문하지 않은 링크 스타일) 합니다.
		a:visited는 방문한 링크의 경우를 의미합니다.
		a::after는 선택된 요소의 뒤에 지정한 콘텐츠를 추가합니다.
		  -->
<style type="text/css">
	a {
	text-decoration: none;/* 밑줄이 사라진다.*/
	}
	a:visited {
	color :red;
	}
	/*
		attr(href)함수는 href의 속성값을 표시합니다.
	*/
	a:link::after {
	content: ' - 'attr(href);
	}
	a:after {
	content: ' - href 없어요 - ';
}
</style>
</head>
<body>
	<h1>링크 선택자</h1>
	<!-- href속성을 적용하지 않아서 스타일 적용되지 않음 -->
	
	<h1><a>Nothing</a></h1>
	
	<h1><a href="https://github.com">Github</a></h1>
	<h1><a href="https://www.w3.org">W3C</a></h1>
</body>
</html>
