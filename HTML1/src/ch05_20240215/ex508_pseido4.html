<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스(pseudo class) 선택자 '::' 기호를 사용하는 선택자</title>
<!-- CSS pseudo element는 요소의 지정된 부분을 스타일화 합니다.
	::before, ::after는 content속성을 이용하여 특정 요소 앞이나
				뒤에 원하는 콘텐츠를 추가할 수 있습니다.
	::first-letter는 문자 블록의 첫 번째 글자를 선택합니다.
	::first-line은 문자 블록의 첫 번째 줄을 선택합니다.
		  -->
<style type="text/css">
	p {
	font-size: 10pt;
	}
	a:link {	/*a태그의 하이퍼링크*/
	color: blue;
	}
	a:visited {	/*방문한 a태그의 링크*/
	color :green;
	}
	a:active {	/*a태그 클릭*/
	color: yellow;
}
	/*p요소의 첫글자*/
	p::first-letter {
	font-size: 30px;
	background-color: silver;
}
	/*
		h3요소의 앞에 content의 값(◆) 삽입
	*/
	h3::before {
	content: "◆";
	color: blue;
	}
	/*
		h3요소의 뒤에 content의 값 ( (ⓒcss)) 삽입 하고 폰트의 크기 적용
	*/
	h3::after {
	content: "(ⓒcss)";
	font-size: 20pt;
}
</style>
</head>
<body>
	<h3><strong>스타일시트</strong>이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
	<p>선택자에 <a href="https://www.w3.org">가상 요소 선택자</a>와
	<a href="http://www.naver.com">선택자 조합</a>을 적용하여 스타일을
	지정합니다.</p>
</body>
</html>
