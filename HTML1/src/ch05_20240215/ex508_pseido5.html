<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스(pseudo class) 선택자 '::' 기호를 사용하는 선택자</title>
<!-- p태그의 내용 중 일부분을 영역 설정해 보세요. -->
<style type="text/css">
	p::selection{
		color: yellow;
		background: black;
	}
</style>
</head>
<body>
	<h3><strong>스타일시트</strong>이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
	<p>선택자에 가상 요소 선택자와
				선택자 조합을 적용하여 스타일을 지정합니다.</p>
</body>
</html>
