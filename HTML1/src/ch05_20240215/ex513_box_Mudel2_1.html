<!-- 아래 조건에 맞는 css를 작성해 보세요
1. div 요소에 box-sizing 속성의 값을 content-box로 설정합니다.
2. id=first인 요소에 빨간색 배경을 설정합니다.
3. id=second 인 요소에 가로 100px, 세로 100px 크기의 orange 색의 박스 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델(box Model) : box-sizing:content-box</title>
	<!-- box-sizing:border-box;
		wㅑdth 와 height 속성이 padding 밎 border를 포함하며,
		margin을 포함하지 않습니다.
	 	-->
<style type="text/css">
	div {
	box-sizing: border-box;
	}
	#first {
	background-color: red;
}
	#second {
	width: 100px;
	height: 100px;
	background-color: orange;
	}
	
</style>
</head>
<body>
	<div id="first">first</div>
	<div id="second">second</div>
	<div id="third">third</div>
	<div id="third_clip">third_clip</div>
	<div id="fourth">fourth</div>
	<div id="fifth">fifth</div>
</body>
</html>
