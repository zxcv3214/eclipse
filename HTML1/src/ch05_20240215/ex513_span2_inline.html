<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline-block요소 : span</title>
<style type="text/css">
	/*	display : inline-block 스타일인 경우 아래의 각각 속성 중 일부분이 적용됩니다.
				  block 속성인 width와 height로 크기 조절 가능하고
				  padding, borderm margin 조절 가능합니다.
				  inline 속성인 새 라인에서 시작하지 못하고 옆에 다른 요소 배치합니다.
		
	*/
	
	span {
		display :inline-block;
		border : 5px dotted orange;
		background-color: pink;
		width: 500px;
		height: 100px;
		text-align: center;
		  
	}
</style>
</head>
<body>
	<span>display속성의 inline-block은 width, height적용</span>
	<span>display속성의 inline-block은 width, height적용</span>
</body>
</html>
