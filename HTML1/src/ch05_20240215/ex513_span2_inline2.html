<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display : none 적용 예</title>
<style type="text/css">
	span {
		display :none;
		border : 5px dotted orange;
		background-color: pink;
		width: 500px;
		height: 100px;
		text-align: center;
		  
	}
</style>
</head>
<body>
	<span>display속성의 inline-block은 width, height적용</span>
	<span>display속성의 inline-block은 width, height적용</span>
</body>
</html>
