<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표의 테두리 지정</title>
<style type="text/css">
	
	#books caption
	{	font-size: 14px;
					font-weight: bold;
					margin: 0.5em
	}
	/*
		table-layout 속성 : auto (각 열의 크기를 자동으로 계산 - 기본값)
	*/
	#books
	{	table-layout: auto;
		margin: 0 auto;
		text-align: center;
		width:500px;
		/*셀의 테두리를 분리하지 않고 한 줄로 그린다.
			border-collapse:separate; (기본값)
		*/
		border-collapse:collapse;
	}
	td,th,#books{
		border-bottom: 1px solid gray;
		height: 2em;
	}
	thead {
		color: white;
		background-color: gray;
	}
	tbody tr:hover {
		background-color: lightgray;
	}
	
</style>
</head>
<body>
	<table id="books">
	<caption>추천 도서 테이블</caption>
	<thead>
		<tr>
			<th>작가</th> <th>책 제목</th> <th>출판사</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>월터아이작슨</td> <td>스티브잡스</td> <td>민음사</td>
		</tr>
		<tr>
			<td>흥부와 놀부</td> <td>선과 악</td> <td>좋은출판사</td>
		</tr>
		<tr>
			<td>괴테</td> <td>파우스트</td> <td>교학사</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
