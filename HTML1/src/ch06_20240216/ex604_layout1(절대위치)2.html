<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- postion 속성은 문서 상에 요소를 배치하는 방법을 지정합니다.
	1.static(기본값) : HTML 순서대로 화면에 표시합됩니다. -->
<title>위치/크기 속성</title>
<style type="text/css">

	#box1 {
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute; /*절대 위치 - 가장 가까운 조상 중 position속성이 static 아닌 요소를
									찾고 없으면 body를 기준ㅇ으로 배치됩니다.*/
	
	/* 수평 좌표 : 부모 요소(body) 왼쪽 위로 부터 오른쪽 30px 떨어져서 배치 */
	left: 30px;	/*부모 요소의 왼쪽에서 30px 간격 */
	
	/* 수직 좌표 : 부모 요소(body) 왼쪽 위로부터 아래로 50px 떨어져서 배치*/
	top : 50px;	/*부모 요소의 왼쪽에서 50px 간격*/
	
	}
	
	#box2 {
	position : absolute;
	left : 170px; /* 수평 좌표 */
	top : 50px;   /* 수직 좌표 */
	width: 100px;
	height: 100px;
	background-color: blue;
	}

</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
