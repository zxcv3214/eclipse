<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- postion 속성은 문서 상에 요소를 배치하는 방법을 지정합니다.
	1.static(기본값) : HTML 순서대로 화면에 표시합됩니다. -->
<title>위치/크기 속성</title>
<style type="text/css">
	div{
		display : inline-block;
		width: 100px;
		height: 100px;
		background-color: red;
		border: 1px solid lightgray; 
	}
	
	#box1:hover{
	background-color: green;
	position: relative;	/* 상대 위치 */
	left: 30px;	/*수평 좌표 : 원래 위치에서 오른쪽으로 30px 이동 배치*/
	top: 50px;	/*수직 좌표 : 원래 위치에서 아래로 50px 이동 배치*/
	
	}
	#box2:hover{
	background-color: yellow;
	position: relative; /* 상대 위치 */
	right: 20px;	/*수평 좌표 : 원래 위치에서 오른쪽으로 20px 이동 배치*/
	bottom: 20px;	/*수직 좌표 : 원래 위치에서 위로 20px 이동 배치*/
	}

</style>
</head>
<body>
	<div></div>
	<div></div>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
