<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- postion 속성은 문서 상에 요소를 배치하는 방법을 지정합니다.
	1.static(기본값) : HTML 순서대로 화면에 표시합됩니다. -->
<title>위치/크기 속성</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: red;
		border: 1px solid lightgray; 
	}
	
	#box1{
	background-color: green;
	position: fixed;
	left: 300px;	
	top: 400px;
	
	}
	#box2{
	background-color: yellow;
	position: fixed; 
	right: 400px;
	top: 1000px;
	}
</style>
</head>
<body>
	<div></div>
	<div></div>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
