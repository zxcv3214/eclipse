<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치/크기 속성</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
	}
	/*
		visibility 속성 : HTML 태그를 출력할 것인지 숨길 것인지 지정
		hidden - 숨김
		visible- 보임
	*/
	#box1{
	display : none;	/* 영역도 없어지고 보이지도 않음*/
	background-color: green;
	
	}
	#box2{
	background-color: yellow;
	}
</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
