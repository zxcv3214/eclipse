<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float - 적용후 해제하기</title>
	<!-- clear 속성을 이용해서 float 속성 무효화 하기
		 none  : 기본값으로 어디든 float 할 수 있다.
		 right : 오른쪽 배치 무효화
		 left  : 요소는 배치 무효화 
		 both  : 왼쪽, 오른쪽 모두 무효화
		 -->
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
	}
	#box1{
	background-color: green;
	float: right;	
	}
	#box2{
	background-color: yellow;
	float: right;	
	}
	#box3{
	background-color: gray;
	clear: right;
	}
</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
</html>
