<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 그림자</title>
<style type="text/css">
	
	.box {
	width: 100px;
	height: 100px;
	}
	.box:nth-child(3n+1) {	
	/* 클래스 box가 첫 번째, 네 번째, 일곱 번째.. 자식인 태그선택*/	
		background-color: red;
	}
	.box:nth-child(3n+2) {
	/* 클래스 box가 두 번째, 다섯 번째, 여덟 번째.. 자식인 태그선택*/
		background-color: green;
	}
	.box:nth-child(3n) {
	/* 클래스 box가 세 번째, 여섯 번째, 아홉 번째.. 자식인 태그선택*/
		background-color: blue;
	}
</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
