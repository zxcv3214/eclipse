<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 그림자</title>
<style type="text/css">
	
	body ,ul, li{
	margin: 0;
	padding: 0;
	list-style-type: none;
	float: left;
	}
	ul {
	margin: 20px;
	}
	li {
	width: 100px;
	height: 50px;
	display: inline-block;
	text-align: center;
	box-sizing: border-box;
	padding-top: 15px;
	}
	li:nth-child(2n+1) {		
		background-color: red;
	}
	li:nth-child(2n+2) {
	/* 클래스 box가 두 번째, 다섯 번째, 여덟 번째.. 자식인 태그선택*/
		background-color: green;
	}
	li:first-child {
	border-radius: 10px 0 0 10px;
	}
	li:last-child {
	border-radius: 0px 10px 10px 0px;
	}
</style>
</head>
<body>
	<ul>
		<li>first</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
		<li>Seventh</li>
	</ul>
	<p>나는 꿈툴이입니다.</p>
</body>
</html>
