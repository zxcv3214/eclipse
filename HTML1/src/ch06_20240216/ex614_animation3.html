<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자색 반복</title>
	
<style type="text/css">

@keyframes text{
	0%	{color : white;} 
	25%	{color : red;} 		
	50%	{color : orange;} 
	75%	{color : yellow;} 
	100%{color : green ; } 			
	}

	h3,p {
		animation : text 5s infinite;
		font-size: 70px;
		/*animation-name: text;
		animation-duration :5s;
		animation-iteration-count : infinite;
		*/
		}
		
		

</style>
</head>
<body>
	<h3>안녕하세요</h3>
	<p> 1시는 점심시간 입니다.</p>
</body>
</body>
</html>
