<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>확대/축소</title>
	
<style type="text/css">

	div {
		display: inline-block;
		padding: 5px;
		color: white;
		background: olivedrab;
		position: absolute;
	}
	
/* 변환 */
	div#scale0 {
		left: 200px;
	}
	div#scale2 {
	/*태그의 폭과 높이를 각각 배 만큼 확대 : 가로 2배, 세로 2배만큼 확대*/
		transform : scale(2,2);
		left: 500px;
		
	}
	
	/*마우스 올릴 때 추가 변환*/
	div#scale2:hover {
		transform : scale(4,2);
	}
</style>
</head>
<body>
	<h3>Transform</h3>
	아래는 확대/축소(scale)가 적용됩니다.
	또한 마우스를 올리면 추가적 변환이 일어납니다.
	<hr>
	<br><br><br>
	<div id="scale0">내가 어떻게 변했나요?</div>
	<div id="scale2">내가 어떻게 변했나요?</div>
</body>
</body>
</html>
