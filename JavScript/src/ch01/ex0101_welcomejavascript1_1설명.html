<!-- 
		자바스크립트 코드의 위치
	1. HTML 태그의 이벤트 리스너 속성 (onclick, onload, onchange, onkeyup, onsubmit 등)에 작성
			예) <img src="../image/1.png" onclick="this.src='../image/3.png'">
			
	2.<script></script>내에 작성
			예) <script>
				alert("자바스크립트 안녕~!!!");
				</script>
			
	3. 자바스크립트 파일에 작성
			예) <script src="welcome.js></script>
			
	4. URL 부분에 작성
			예) <a href="javascript:alert('Hello World')">환영합니다.</a>
 -->

<!DOCTYPE html>
<html>
<head>
<title>Welcome to the JavaScript</title>
<meta charset="UTF-8">
	<script type="text/javascript">
		/*
		- 자바스크립트 내에서 HTML문서는 Document라는 객체로 모델링 되어 있습니다.
		- Document 객체는 웹브라우저와 관련되 객체로 document라는 이름으로 접근할 수있다.
		- document.write()라는 명령어는 그대로 화면에 표시되는 것이 아니라 HTML문서에 추가되는 것입니다.
		즉, document.write()라는 명령어는 그대로 화면에 펴시되는 것이 아니라 HTML문서에 ㅜ가되는 것입니다.
		- Method는 객체 안의 함수를 의미합니다.
		  함수(Function)는 특정 작업을 수행하기 위한 독립적으로 만들어진 하나의 단위로 return값이 존재합니다.
		- Function과 Method의 차이점은 Method는 객체에 종속되지만 Function은 객체에 독립적입니다.
		
		*/
		document.write("Hello, welcome to the JavaScript world!<br>");
	</script>

</head>
<body>
	안녕하세요? 자바스크립트 세계에 오신걸 환영합니다.
	<img src="../image/1.png"
		onclick="this.src='../image/3.png'"
		style="width: 300px; height: 300px">
</body>
</html>
