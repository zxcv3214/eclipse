<!DOCTYPE html>
<!--  ex0101_welcomejavascript2.html
		- 간단한 인사말을 하면에 표시하는 HTML/JavaScript 기본 예제
		- 출력방법
			1.alert() 함수를 이용한 방법 - 브라우저에서 확인
			2.document.write() 메소드를 이용한 방법 - 브라우저에서 확인
			3.console.log()를 이용한 방법 - F12의 Console 탭 확인
			 -->
<html>
<head>
<title>Welcome to the JavaScript - 웹 문서 내장 방식</title>
<meta charset="UTF-8">
	<script type="text/javascript">
		alert("자바스크립트 안녕~!!");/* alert 함수를 이용한 출력*/
		document.write("Hello,welcome to the JavaScript world!");
		console.log("콘솔창-자바스크립트");
	</script>
</head>
<body>
	하하
</body>
</html>
