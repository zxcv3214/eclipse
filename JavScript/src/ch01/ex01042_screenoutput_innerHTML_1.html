<!DOCTYPE html>
<html>
<head>
<title>innerHTML 속성</title>
<meta charset="UTF-8">
<script type="text/javascript">
	document.body.innerHTML ='<h1>안녕하세요?</h1>';
</script>
</head>
<body>
	<!-- script에 document.body를 쓰는데 body가 존재하지 않기 때문에 에러가나온다.
	객체가 생성된 뒤에 사용해야한다. -->
	<p>ㅇㅇ</p>
</body>
</html>
