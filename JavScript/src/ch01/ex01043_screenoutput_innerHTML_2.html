<!DOCTYPE html>
<html>
<head>
<title>innerHTML 속성</title>
<meta charset="UTF-8">
</head>
<body>

	<script type="text/javascript">
	document.body.innerHTML ='<h1>안녕하세요?</h1>';
	document.body.innerHTML ='<h1>날씨가 정말 추워요~</h1>';
</script>
<!-- document.body.innerHTML는 변수이기 때문에 오버라이트되서 마지막에 입력만출력이된다. -->
</body>
</html>
