<!DOCTYPE html>
<html>
<head>
<title>confirm : [확인][취소] 버튼이 있는 대화 상자</title>
<meta charset="UTF-8">
</head>
<body>
	<script type="text/javascript">
		/*확인: true, 취소 : false */
		var answer = confirm("장바구니로 이동할까요?");
		var list = "Answer = " + answer + "<br>";
			if(answer) {
				list += "<img src= '../image/1.png' width=300px>";
			}else {
				list += "<style>body{background:yellow}</style>";
			}
			
	document.body.innerHTML = list;
	
	/*ture false를 값으로 if문을 통해 참일경우 값과 거짓일경우 값을 설정해서 출력할수있다.
	이미지나 css를 추가할때는 모든 요소와 값을 써주면된다.*/
	</script>
</body>
</html>
