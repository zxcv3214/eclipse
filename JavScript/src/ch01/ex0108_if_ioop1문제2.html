<!DOCTYPE html>
<html>
<head>
<title>prompt : 사용자로부터 입력 받을 수 있는 대화 상자</title>
<meta charset="UTF-8">
<!-- 
다음과 같은 북 리스트가 존재하는 경우 주문할 책 수량을 입력받고 그 수량만큼 책 제목을 번호로
선택해서 테이블로 출력합니다.

참고)
1. 책의 제목을 변수에 대입합니다.
var book1 = "자바스크립트";
var book2 = "HTML";
var book3 = "CSS";

2. prompt()함수를 이용해서 "주문할 책 수량을 입력 하세요?"라는 문구가 나오고 수량을 입력합니다.

3. 책 제목을  번호로 선택하세요...
   1.자바스크립트 
   2.HTML
   3.CSS

   2번의 수량만큼 책 번호를 선택하게끔 반복합니다.
   만약 범위에 없는 수를 입력하면 "리스트에 없는 책을 선택하셨습니다"라는 alert창을 띄우고
   다시 입력 받습니다.

4. 책 수량만큼 입력 받은 후  테이블을 이용해서 선택한 책의 제목이 출력되도록 합니다.
 -->
 <style type="text/css">
	#books caption
	{	font-size: 14px;
					font-weight: bold;
					margin: 0.5em
	}
	/*
		table-layout 속성 : auto (각 열의 크기를 자동으로 계산 - 기본값)
	*/
	#books
	{	table-layout: auto;
		margin: 0 auto;
		text-align: center;
		width:500px;
		/*셀의 테두리를 분리하지 않고 한 줄로 그린다.
			border-collapse:separate; (기본값)
		*/
		border-collapse:collapse;
	}
	td,th,#books{
		border-bottom: 1px solid gray;
		height: 2em;
	}
	thead {
		color: white;
		background-color: gray;
	}
	tbody tr:hover {
		background-color: lightgray;
	}
</style>
</head>
<body>
	<script type="text/javascript">
	/* prompt() 함수는 문자열만 입력받을 수 있다.
		* 형식 result = prompt()
		* 형식 result = prompt(message)
		* 형식 resilt = prompt(message, value)
		
		* result는 사용자가 입력 한 텍스트가 포함된 문자열이거나 null(취소인 경우) 입니다.
		
		* message는 사용자에게 표시 할 텍스트 문자열입니다.
		
		* value는 텍스트 입력 필드에 표시되는 기본값을 포함하는 문자열입니다.
	*/
	var sum = prompt("주문할 책 수량을 입력하세요.","1");
	var output = '';
	var book1 = "자바스크립트";
	var book2 = "HTML";
	var book3 = "CSS";
	
	var list = "<table id=books>";
	list += "<caption> 책 주문 입력 내용 </caption>";
	list += "<thead>";
	list += "<tr>";
	list += "<th> 순번 </th> <th> 제목 </th>";
	list += "</tr>";
	list += "</thead> <tbody>";
	var book_list = "1." + book1 + "\n" + "2." + '\n' + "3." + book3;
	for(var i=1; i <= Number(sum); i++) {
		var title = prompt("책 제목을 번호로 선택하세요. \n" + book_list , "1");
	switch (title) {
	case "1" :
		title = book1;
		break;
	case "2" :
		title = book2;
		break;
	case "3" :
	 	title = book3;
		break;
	default :
		alert("리스트에 없는 책번호입니다.");
		i--;
		continue;
	}

	list += "<tr> <td> " + i + " </td> <td> " + title + "</td> </tr>";
}
	
	list += "</tbody> </table>";
	
	document.body.innerHTML = list;
	
	</script>
</body>
</html>
