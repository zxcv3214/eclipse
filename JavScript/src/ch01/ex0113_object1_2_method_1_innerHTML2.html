<!DOCTYPE html>
<html>
<head>
<title>Using Object</title>
<meta charset="UTF-8">
</head>
<body>
	<script type="text/javascript">
		//객체 생성 방법
		//1. new  연산자 이용하기
		var saram = new Object();//사용자 정의 객체 생성
		
		//2. {} 이용하기
		//var saram = {};
		
		//생성된 객체에 속성 추가하기
		saram.name = "나최고";
		saram.age = 25;
		saram.ki = 170.2;
		saram.blood = "A";
		saram.address = "서울시 강남구";
		
		//메서드 만들기
		//객체.메서드명=function(){};
		saram.print = function(){
			var list="";
			for(var p in saram) {
				if(p !='print')
				list += p + '=' + saram[p] + "<br>";
			}
			document.body.innerHTML = list;
		};
		saram.print();//메서드 호출
	</script>
</body>
</html>
