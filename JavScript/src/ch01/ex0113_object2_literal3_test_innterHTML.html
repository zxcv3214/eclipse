<!DOCTYPE html>
<html>
<head>
<title>Using Object</title>
<meta charset="UTF-8">
</head>
<style>
	#property caption
	{	font-size: 14px;
					font-weight: bold;
					margin: 0.5em
	}
	/*
		table-layout 속성 : auto (각 열의 크기를 자동으로 계산 - 기본값)
	*/
	#property
	{	table-layout: auto;
		margin: 0 auto;
		text-align: center;
		width:500px;
		/*셀의 테두리를 분리하지 않고 한 줄로 그린다.
			border-collapse:separate; (기본값)
		*/
		border-collapse:collapse;
	}
	td,th,#property{
		border-bottom: 1px solid gray;
		height: 2em;
	}
	thead {
		color: navy;
		background-color: olive;
	}
	tbody tr:hover {
		background-color: lightgray;
	}
</style>
<body>
	<script type="text/javascript">
	var saram = {
			'name'   : "나최고",
			 "age"   : 25    ,
			 ki		 : 170.2 ,
			 blood	 : 'A'   ,
			 address : '서울시 강남구',
			 print : function() {
	
	var list = "<table id=property>";
	list += "<caption> 신상 정보 </caption>";
	list += "<thead>";
	list += "<tr>";
	list += "<th> 항목(속성: property) </th> <th> 내용 (값 : value) </th>";
	list += "</tr>";
	list += "</thead>";
	list += "<tbody>";
		for(var p in this) {
			if(p !='print') {
				list += "<tr>";
				list += "<td> saram." + p + "</td>";
				list += "<td>" + this[p];
				if (p == 'age')
					list += "세";
				else if (p == 'blood')
					list += "형";
				else if (p == 'ki')
					list += "cm";
				
				list += "</td></tr>";
			}//if
		}//for
		list += "</tbody> </table>";
		document.body.innerHTML = list;
		}//print
	};
	saram.print();
	
	</script>
</body>
</html>
