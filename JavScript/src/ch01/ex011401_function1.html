<!DOCTYPE html>
<html>
<head>
<title>Using Object</title>
<meta charset="UTF-8">
<!-- 자바스크립트의 모든 함수는 내부에 변수 arguments가 있습니다.
	 변수 argyments는 넘어온 인자의 순서에 따른 인덱스를 가진 유사배열객체입니다.
	 arguments[0]은 넘어온 인자의 순서 중 처음 인자의 값을 의미합니다.
	 arguments.length에서 length는 매개변수의 갯수를 구하는 속성입니다.
	 배열과 비슷하지만 배열을 다루는 모든 메서드를 가지고 있지 않습니다.
	  -->
	<script type="text/javascript">
		//함수 선언(Function Declaration)
		function sumAll() {
			//출력
			document.write(typeof (arguments) + ' : ' + arguments.length + '<br>');
			for (var i=0; i<arguments.length; i++)
				document.write(arguments[i] + '<br>');
		}
		// 함수 호출
		// 함수를 선언할 때는 매개변수가 없지만 호출시에는 인자의 갯수가 9개이다.
		// 이 처럼 함수를 선언할 때와 다르게 호출시 인자의 갯수를 다르게 사용하는 경우을
		// 가변 인자 함수라고 한다.
		
		sumAll(1,2,3,4,5,6,7,8,9);
		sumAll(1,2,3,4);
	</script>
</head>
<body>
</body>
</html>
