<!DOCTYPE html>
<html>
<head>
<title>Using Object</title>
<meta charset="UTF-8">
<!-- 함수는 코드의 집합을 나타내는 자료형입니다.
		- 함수는 리턴 타입이 없습니다.
		- 파라미터에 var를 붙이지 않습니다.
		- 함수 생성 방법
			1. 함수 표현식
				● 익명 함수 : 함수의 이름이 없는 함수(호출 전에 반드시 함수를 표현해야 합니다.)
				  var 변수 = function() {
				  						코드들
				  						};
				● 익명 함수 호출 방법 : 함수의 자료형 변수 바로뒤에 ()를 붙여준다.
									변수();
									
			2. 함수 선언식 : 함수 이름이 반드시 있어야 합니다.
			   function 함수 이름 (age1, age2, ....) {
			   						자바스트립트 코드.........
			   		return문;
			   }
			   ● 호출 방법 : 함수이름으로 호출합니다.
			   				함수이름();
			   ● 함수 선언식으로 작성한 함수는 웹 브라우저에서 스크립트 영역을 처리할 때
			   	 script 태그 내부의 내용을 읽기 전에 선언적 함수부터 읽어 들입니다. 
			   	 함수 호출 부분이 함수 생성 전에 사용해도 됩니다.
			  
			-->
</head>
<body>
	<script type="text/javascript">
	
	// 함수 표현식(Function Expression) : 함수리터럴로 특정변수에 할당되거나
	//									즉시 실행가능한 코드 블럭으로서 존재하는 함수를 의미
	//함수의 이름이 없기 때문에 익명함수라고 합니다.
	//anonymous function expression
	var functionVar = function () {
		var output = prompt('숫자를 입력하세요.','숫자');
		alert("입력한 숫자 = " + output);
	}
	
	//functionVar의 자료형 확인하고 내용 확인
	document.write ("typeof(functionVar) = " + typeof(functionVar) + "<br>"
					+ functionVar);
	
	//함수 자료형 변수명 두에 소괄호를 열고 닫으면 함수를 실행하게 됩니다.
	//이를 "함수를 호출한다" 라고 의미한다.
	
	functionVar();
	//즉시 실행
	(function () {
		alert("즉시 실행합니다.");
	})();
					
	</script>
</body>
</html>
