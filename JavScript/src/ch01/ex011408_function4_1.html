<!DOCTYPE html>
<html>
<head>
<title>Using Object</title>
<meta charset="UTF-8">
<!-- return 키워드는 함수가 실행하는 도중에 함수를 호출한 곳으로 돌아가라는 의미이다.
	 return 키워드를 사용하면 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
	  -->
	<script type="text/javascript">
		//함수 선언(Function Declaration)
		function retrunFunction() {
			alert('문장 A');
			return;			//아무 값도 리턴하지 않고 호출한 곳으로 돌아간다.
		}
		
		//함수 호출
		var output = retrunFunction();//output에는 돌려받은 값이 없다.
		
		alert(typeof (output) + ' : ' + output);
	</script>
</head>
<body>
</body>
</html>
