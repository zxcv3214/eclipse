<!DOCTYPE html>
<html>
<head>
<title>Using Object</title>
<meta charset="UTF-8">
<!-- return 키워드는 함수가 실행하는 도중에 함수를 호출한 곳으로 돌아가라는 의미이다.
	 return 키워드를 사용하면 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
	  -->
	<script type="text/javascript">
		//함수 선언(Function Declaration)
		function callTenTimes(i) {
			alert("인자값 = "+(i));
		}
		
		//함수 호출
		callTenTimes(0);
		callTenTimes(1);
		callTenTimes(2);
		callTenTimes(3);
		callTenTimes(4);
		callTenTimes(5);
		callTenTimes(6);
		callTenTimes(7);
		callTenTimes(8);
		callTenTimes(9);
		
		
	</script>
</head>
<body>
</body>
</html>
