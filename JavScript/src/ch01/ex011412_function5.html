<!DOCTYPE html>
<html>
<head>
<title>Using Object</title>
<meta charset="UTF-8">
<!-- return 키워드는 함수가 실행하는 도중에 함수를 호출한 곳으로 돌아가라는 의미이다.
	 return 키워드를 사용하면 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
	  -->
	<script type="text/javascript">
		//함수 선언(Function Declaration)
		var callback = function (index) {
			alert("함수 호출 :  " + index);
		}

		//함수 호출
		callback(0);
		callback(1);
		callback(2);
		callback(3);
		callback(4);
		callback(5);
		callback(6);
		callback(7);
		callback(8);
		callback(9);
		
	</script>
</head>
<body>
</body>
</html>
