<!DOCTYPE html>
<html>
<head>
<title>Using Object</title>
<meta charset="UTF-8">
<!-- 자바스크립트에서는 함수도 하나의 자료형이므로 매개변수로 전달할 수 있다.
	 이렇게 매개변수로 전달하는 함수를 콜백함수라고 부른다. -->
	<script type="text/javascript">
		//함수 선언(Function Declaration)
		function callTenTimes(callback){
			for (var i = 0; i < 10; i++){
				callback(i);
			}
		}

		//함수 호출
		callTenTimes(function (a) {
					alert("함수 호출 : " + a);
		}
	);
		
	</script>
</head>
<body>
</body>
</html>
