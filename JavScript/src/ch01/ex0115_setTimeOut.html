<!DOCTYPE html>
<html>
<head>
<!-- 타이머함수 : 특정한 시간에 함수를 실행할 수 있게 하는 함수입니다.
	1. setTimeout(function, millisecond) : 일정시간후 함수를 한번 실행합니다.
	2. setIntval(function, millisecond) : 일정시간마다 함수를 반복해서 실행합니다.
	3. clearTimeout(id) : 일정 시간 후 함수를 한 번 실행하는 것을 중지합니다.
	4. clearIntval(id) : 일정 시간 후 함수를  반복하는 것을 중단합나다.
		여기서 id는 setTimeout() 함수와 setIntval() 함수를 사용하면
		타이머 아이디를 리턴하는데 이 아이디를 매개 변수에 넣으주면 타이머를
		정지할 수있습니다.
 -->
<meta charset="UTF-8">
<script>
	//3초후에 함수를 실행합니다.
	//함수 선언
	setTimeout (
			function ()
			{alert('3초가 지났습니다.~');}
			, 3000);
</script>
</head>
<body>
</body>
</html>
