<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML</title>
<!-- 문서 객체 만들기 (3)
	textContent 속성 이용하기
	textContent : 저장한 글자 그래도 출력됩니다.
-->
	<script type="text/javascript">	
		//window.onload = function () {
		window.onclick = function () {
		//변수를 선언합니다.
		var output ='<img alt="" src="../image/11.png">' ;
		//onclick= null로 인해 한번만 클릭하고 종료된다.
		window.onclick = null;
	
		//innerHTML 속성에 문자열을 할당합니다.
		document.body.innerHTML += output;
	};
	</script>
</head>
<body>
	<h1>클릭하면 그림이 나타나게 해주세요<h1>
</body>
</html>
