<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<!-- 문서 객체 제거
	 removeChild(child) : 문서 객체의 자식 노드를 제거합니다.
-->
<script>
		window.onclick = function () {
			//문서 객체를 가져옵니다.
			var willRemove = document.getElementById('will-remove');
			
			//문서 객체를 제거합니다.
			document.body.removeChild(willRemove);
		}
</script>
	<h1 id="will-remove">클릭하면 사라져요</h1>
	<h1>나는 남아있어요~</h1>
</body>
</html>
