<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
	window.onclick = function () {
		//getElementById() 메소드를 이용해서 원하는 요소 객체에 접근할 수 있다.
		var onclock= document.getElementById("username");
		
		//input요소의 value속성갑쇼을 대화 상자에 보여줍니다.
		alert(onclock.value);
		
		var answer = prompt ("이름을 입력하세요");
		//onclock.value에 answer변수값을 대입함으로써 <input>요소의
		//value속성 값을 변경시킬 수 있다.
		onclock.style['width'] ='200px';
		onclock.style['height'] ='50px';
		onclock.style['color'] ='green';
		onclock.style['background-color'] ='yellow';
		onclock.value = answer;
		
	};
</script>
</head>
<body>
    <form action="">
    	이름: <input type="text" id="username" name="name" value="사용자의 이름은?">
    </form>
</body>
</html>
