<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
	<!-- 브라우저 크기를 화면에 일치시키는 법
		 크롬에서 해보세요.
		 ~By()형태의 메소드는 현재 위도를 기준으로 상대적으로 속성을 변화하는 메서드입니다.
		 ~To()형태의 메소는 절대적인 기준으로 속성을 변화하는 메소드입니다.
		 -->
<script>
	//변수를 선언
	var child = window.open('ex02020_문서 객체 제거.html', '_blank','width=300','height=200');
	var width = screen.width;
	var height = screen.height;
	
	child.moveTo(0,0);				//window를 절대적 위치로 이동합니다.
	child.resizeTo(width, height);	//window 크기를 가로 width,
									//세로 height로 지정합니다.
</script>
<body>
	브라우저 크기를 화면에 일치시키는 방법
</body>
</html>
