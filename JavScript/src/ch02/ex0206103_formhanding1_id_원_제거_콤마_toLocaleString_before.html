<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<title>콤마 제거와 콤마 넣기</title>
	<link href="css/ex02061.css" rel="stylesheet" type="text/css">
<script>
</script>
<body>
	<h1>이곳의 값을 자바스크립트로 가져와 보세요</h1>
	<h1>25,000,000원</h1>
<script>
	
	//"25,000,000원 => 25000000원" 과정
	var data = "25,000,000원";
	
	//"25,000,000원 => 25000,000원"
	var data1 = data.replace(",","");
	document.write(data + "=>" + data1 + "<hr>")
	
	/*	
	정규 표현식은 문자열에 나타태는 특정 문자 조합과 대응시키기 위해 사용되는 패턴입니다.
	1. 만드는 방법
		1) 형식
			/pattern 형식 /[플래그]
		2) 시작과 끝은 /를 사용
		3) 플래그는 생략 가능
		
	2. replace(/, |원/,"") 의미
		1) data 문자열을 처음부터 한 글자씩 비교해서 ',' 또는 '원'이면 ""로 처음 한 번만 바꿉니다.
		2) 플래그 g를 이용해서 문자열 처음부터 끝까지 적용하도록 합니다.
	*/
	
	var data2 = data.replace( /, |원/ , "");
	document.write(data + "=>" + data2 + "<hr>")
	
	//정규식을 이용
	//g: 문자열 끝까지 적용
	var data3 = data.replace(/, |원/g,"");
	document.write(data + "=>" + data3 + "<hr>")
	
	//정규식을 이용
	//g: 문자열 끝까지 적용
	var data4 = "25/000/".replace(/\//g,"");
		document.write("25/000/" + "=>" + data4 + "<hr>");
	/*
	자바스크립트에서 숫자의 천 단위마다 콤마 찍는 방법으로 아래와 같이 toLocaleString()을 활용하는 것이 있다. 
	변수가 Number 타입일 때만 천 단위로 콤마를 찍어 문자열로 리턴하고 만일 숫자 데이터가 문자열이라면 제대로 동작하지 않는다.
	*/
	//콤마 추가합니다.
	var data5=250000000
	document.write(data5 + "=>" + data5.toLocaleString() + "<hr>")
	
	var data01 = 'abAb';
	var data10 = data01.replace(/a/g, "*")
	document.write(data01 + "=>" + data10 +"<hr>");
	
	//i:대소문자 구분 없이 적용 - 'a'또는  'A'를 * 로 바꿉니다.
	data = 'abAb'
	var data6 = data.replace(/a/gi,"*")
	document.write(data + "=>" + data6 +"<hr>");
	
	//innerHTML, innerText , textContent
	var he = document.getElementsByTagName('h1')[1].innerText;
	document.write(he.replace(/,|원/g, "") + "<hr>");

	</script>
</body>
</html>
