<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/ex02062.css" type="text/css" rel="stylesheet">
</head>
<body>
	<input id="hoho" type="text">
	<br>
	<a href="http://www.naver.com"	onclick="return go();"> 입력 상자에 "하하"를
	입력 후 클릭하면 네이버로 이동 안돼요~</a>
	
</body>
	<script>
		function go() {
			var hoo = document.getElementById("hoho");
			if(hoo.value == "하하"){
				alert("하하를 입력하면 안돼요")
				return false;
			}
		}
	</script>
