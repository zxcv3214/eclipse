<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버블링 문제</title>
<!-- 문제점 : p태그를 클릭하면 마우스 커서의 좌표에 네 개의 태그가 있으므로
			네 개의 태그에서 동시에 이벤트가 발생합니다.
			
			자바스크립트의 이벤트 전달 순서
		1.	이벤트 버블링 방식 : 자식 노드에서 부모 노드순으로 이벤트를 발생하는 것을 의미합니다.
		2.	이벤트 캡쳐링 : 이벤트 버블링과 반대되는 개념이며
							캡쳐링은 부모 노드에서 자식 노드 순으로 실행되는 것이다.
							
			이벤트 전달을 막는 방법
				☞ 이벤트 객체의 stopPropagation() 메서드를 사용합니다. -->
</head>

<style>

div:nth-child(1) {
	border: 5px solid red;
}

div>div:nth-child(1) {
	border: 5px solid orange;
}
h1 {
	border: 5px solid yellow;
}
p {
	border: 5px solid green;
}
</style>
<body>
	<div class="item" id="외부div">
		<div class="item" id="내부div">
			<h1 class="item" id="h1">
				<p class="item" id="Paragraph">Paragraph</p>
			</h1>
		</div>
	</div>
</body>
<script>
	//선택자로 선택되는 모든 문서 객체를 배열로 가져온다.
	var items = document.querySelectorAll('.item');
	//qquerySelector(선택자) - 선택자로 가장 처음 선택되는 문서 객체를 가져온다.
	
	function something(e) {
		var message = "현재 이벤트 실행하는 객체의 아이디="
					+ e.currentTarget.id+ "\n 이벤트 발생 태그 이름 ="
					+ e.target.tagName;
			alert(message);
			
			/*stopPropagation(); : 이벤트 흐름 중단*/
			e.stopPropagation();
	}
	for (var i = 0; i < items.length; i++) {
		items[i].addEventListener('click', something, false)
	
	}
</script>
</html>
