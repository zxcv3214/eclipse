<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>context menu</title>
<!-- 
	사용자가 브라우저의 바탕화면(body)이나
	HTML 태그 위에 마우스 오른쪽버튼을 클릭할 때
	출력되는 메누를 컨텍스트(context menu)
	
 -->
</head>

<body>
	<h3>마우스 관려 이벤트 리스너</h3>
	<hr>
	<div>마우스 오른쪽 클릭해 보세요</div>
	<img alt="" src="../image/12.png">
</body>
</html>
