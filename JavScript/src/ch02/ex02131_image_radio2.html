<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 객체에서 선택한 그림 출력</title>

</head>

<body>
<h3>선택한 그림 출력</h3>
<hr>
<div>radio 버튼을 클릭하면 이미지가 바뀝니다.</div>
<form>
	<label>
		<input type="radio" name="icon" value="../image/20.png">image1
	</label>
	<label>
		<input type="radio" name="icon" value="../image/21.png" checked>image2
	</label>
	<label>
		<input type="radio" name="icon" value="../image/22.png">image3 
	</label>
	<img src="../image/21.png" id="iconImg">
</form>

<script>
	var boxs =document.querySelectorAll('input[name=icon]');
		for (var i=0; i< boxs.length; i++){
			boxs[i].addEventListener('click', show);
		}
		function show () {
			var img = document.querySelector("#iconImg");
			img.src= this.value;
		}
</script>
</body>
</html>
