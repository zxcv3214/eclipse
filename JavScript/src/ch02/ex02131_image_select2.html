<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 객체에서 선택한 그림 출력</title>

</head>

<body>
<h3>선택한 그림 출력</h3>
<hr>
<div>radio 버튼을 클릭하면 이미지가 바뀝니다.</div>
<form>
	<select id="icon">
		<option value="../image/20.png">image1</option>
		<option value="../image/21.png" selected>image2</option>
		<option value="../image/22.png">image3</option>
	</select>
	<img id='iconImg' src="../image/21.png">
</form>

<script>
	var boxs =document.querySelector('#icon');
			boxs.addEventListener('click', show);

		function show () {
			var img = document.querySelector("#iconImg");
			img.src= this.value;
		}
		
</script>
</body>
</html>
