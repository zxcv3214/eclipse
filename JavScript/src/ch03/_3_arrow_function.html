<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>백틱(`) - (~와 같이 있는 `를 이용합니다.)</title>
</head>
<body>
	<script>
		/*
		애로우 함수 사용법
		1.형식
			(매개변수 리스트) =>{문장들}
			(param1, param2, ..., paramN) =>{ statements}
			
		2.애로우 함수는 함수 선언문으로 정의할 수없고, 표현식으로 정의 합니다.
		
		
		3.매개변수가 한 개인 경우 소괄호는 선택 사항합니다.
			(singleParam)	=> { statements }
			singleParam		=> { statements }
		
		4.매개변수가 없을 경우 소괄호는 필수 입니다.
			예) => { statements }
		*/	
		const sayHi = function (user) {
			//문자열 + 변수의 형태로 문자열을 만듬
			console.log('Hi, ' + user + '!');
		}
		const sayHi2 = (user) => {
			//백틱(`)을 이용한 문자열 서식 (템플릿 리터럴)
			//백틱안에 ${변수명}을 이용해서 문자열(템플릿 리터럴) 서식을 만듬
			console.log(`Hi2, ${user}!`);
		}
		
		sayHi('arrow1 function')
		sayHi2('arrow2 function')
	</script>
</body>
</html>
