<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- item 또는 select 클래스를 가지는 태그 선택자 -->
<style>
</style>
<!-- jQuery 입력 양식 필터 선택자(1) :
		input 태그의 type 속성에 따라 문서 객체를 선택할 수 있다.
			속성 선택자 input[type="text"]와 같은 의미로 input:text로 사용합니다.
		(1)요소:text(input태그 중 type속성이 text인 문서 객체를 선택합니다.)
		(2)요소:submit(input태그 중 type속성이 submit인 문서 객체를 선택합니다.)
		(3)요소:reset(input태그 중 type속성이 reset인 문서 객체를 선택합니다.)
		 -->
<script>
/*	
	var a =prompt("이름을 입력하세요.","홍길동");
	$('input:text').val(a);
	$('input:text').css('color','green');
	$('input:text').css('background','orange');
	
});*/

	$(function() {
		let a =prompt("이름을 입력하세요.","홍길동");
// 선택한 객체에 대해 메서드를 연속적으로 사용할 수 있는 기법체이닝(chaingimg)기법이라고 한다.
		$('input:text').val(a)
						.css({
						'color':'green',
						'background':'orange',
						'height':'50px',
						'font-size':'50px'
			});
	});
	
</script>
</head>
<body>
<body>
    <input type="text" placeholder="이름">  <br> 
</body>
</body>
</html>
