<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- item 또는 select 클래스를 가지는 태그 선택자 -->
<style>
	.high-light {
		background-color: yellow;
	}
</style>
<!--
	 attr() 메서드 : 문서 객체에 속성을 추가하는 메서드
	 removeAttr() 메서드 : 문서 객체에 속성을 제거하는 메서드
-->
<script>
	$(function() {
		$('h1').attr('class','high-light');
	});
	
</script>
</head>
<body>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</body>
</html>
