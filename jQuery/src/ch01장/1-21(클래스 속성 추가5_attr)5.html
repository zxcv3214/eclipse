<style>
	
</style>
<!--
	 attr() 메서드 : 문서 객체에 속성을 추가하는 메서드
	 removeAttr() 메서드 : 문서 객체에 속성을 제거하는 메서드
-->
<script>
	$(function() {
		setTimeout(function() {
		const che = $('input:checked').val();
		alert(che);
		$('img').attr('src',che);
		}, 3000)
	});
	
</script>
</head>

		<label><input type="radio" name="icon" value="../image/2.png" checked>image2</label>
		<label><input type="radio" name="icon" value="../image/3.png">image3</label>
		<img src="../image/2.png">
	</form>
