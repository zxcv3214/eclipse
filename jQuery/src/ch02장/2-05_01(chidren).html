<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style>
	.descendants * {
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
</style>
<script src="../js/jquery-3.7.1.js"></script>
<script>
	$(function() {
		//선택한 요소의 자식들을 찾습니다.
		$('div').children().css({
			'color'  : 'red',
			'border' : '2px solid red'
		});
	});
</script>
<body>
	<div class="descendants" style="width : 500px;">
		div (current element)
		<p>
			p	(child)	<span>span (grandchild)</span>
		</p>
		<p>
			p	(child)	<span>span (grandchild)</span>
		</p>
		<span>span(child)</span>
	</div>
</body>
</html>
