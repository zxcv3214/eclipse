<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<script src="../js/jquery-3.7.1.js"></script>
<!-- 
	문서 객체 스타일검사 -->
<style>
	div {width: 100px; height: 100px;}
	.red{background-color: red;}
	.orange{background-color: orange;}
	.yellow{background-color: yellow;}
</style>
<script>
	$(function() {
		//div태그의 'background-color' 속성의 값을 구해와서 변수 color에 저장합니다.
		//세 개의 div태그 중 첫 번째 문서 객체의 스타일 속성을 가져옵니다.
		const color = $('div').css('background-color');
		
		//출력합니다.
		console.log(color);
	});
</script>
<body>
	<div class="red"></div>
	<div class="orange"></div>
	<div class="yellow"></div>
</body>
</html>
