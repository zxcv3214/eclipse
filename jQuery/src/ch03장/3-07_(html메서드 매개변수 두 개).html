<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>


<script src="../js/jquery-3.7.1.js"></script>
	<!-- 문서 객체의 내부 추가 - html() 메서드
	html()메서드에서 사용된 함수의 두 번째 매개 변수html은 index위치에 해당하는 요소의 내용입니다. -->
<script>
	$(function() {
		$('h1').html(function (index, html){
				console.log("index=" + index + "내용=" +html);
		}); //하하
		
	});
</script>
<body>
	<h1>월요일</h1>
	<h1>화요일</h1>
	<h1>수요일</h1>
</body>
</html>
