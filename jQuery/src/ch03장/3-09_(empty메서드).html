<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style>
	table {
	width: 500px;
	border-collapse:collapse;
	text-align: center; 
	}
	
	table,td,tr {
	border: 1px solid black;
	}
	tr{
	height: 3em;
	}
</style>

<script src="../js/jquery-3.7.1.js"></script>
<!-- empty(): 문서 객체 내부를 비웁니다. -->
<script>
	$(function() {
		$('thead').empty();//thead 엘리먼트의 내부가 사라집니다.
	});
</script>
<body>
	<table>
		<thead>
			<tr>
				<td>번호</td><td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td><td>홍길동</td>
			</tr>
			<tr>
				<td>2</td><td>이순신</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
