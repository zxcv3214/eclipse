<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>


<script src="../js/jquery-3.7.1.js"></script>
<!-- 문서 객체 삽입 -->
<!-- 
	$(A).append(B) : B를 A의 마지막 자식에 추가합니다.
		형식) $(selector).append(content, content, ....);
		 -->
<script>
	$(function() {
		//변수 선언
		let h1= '<h1>화요일</h1>';
		let h2= '<h1>수요일</h1>';
		//문서 객체를 추가합니다.
		//h1,h2를 div 태그의 마지막 자식에 추가합니다.
		$('div').append(h1,h2);
	});
</script>
<body>
	<div>내 뒤에 붙거라</div>
</body>
</html>
