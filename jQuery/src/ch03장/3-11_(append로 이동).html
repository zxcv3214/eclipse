<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style>
	table {
	width: 500px;
	border-collapse:collapse;
	text-align: center; 
	}
	
	table,td,tr {
	border: 1px solid black;
	}
	tr{
	height: 3em;
	}
</style>

<script src="../js/jquery-3.7.1.js"></script>
<script>
	$(function() {
		$('tbody').eq(0).append($('tbody>tr:eq(0)'));
	});
</script>
<body>
	<table>
		<caption>append - 이동</caption>
		<thead>
			<tr>
				<td>번호</td>
				<td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td><td>홍길동</td>
			</tr>
			<tr>
				<td>2</td><td>이순신</td>
			</tr>
			<tr>
				<td>3</td><td>손오공</td>
			</tr>
			<tr>
				<td>4</td><td>저팔계</td>
			</tr>
			<tr>
				<td>5</td><td>사오정</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
