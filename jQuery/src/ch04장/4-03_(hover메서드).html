<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<style>
	.reverse {
		background-color: black;
		color: white;
	}
	div {
	margin: 1em;
	}
</style>
<script src="../js/jquery-3.7.1.js"></script>
<!--
 	hover()메서드 : mouseenter 이벤트와, mouseleave 이벤트를 동시에 연결합니다.
	 형식) $(selector).hover(function(event){},
	 						function(event){});
	 -->
<script>
	$(function() {
		//이벤트 연결
		$('div').hover(function () {
				$(this).addClass('reverse');//mouseenter 이벤트
					},
						function () {
				$(this).removeClass('reverse');//mouseleave 이벤트
	});
});
</script>
<body>
	<div>월요일</div>
	<div>화요일</div>
	<div>수요일</div>
</body>
</html>
