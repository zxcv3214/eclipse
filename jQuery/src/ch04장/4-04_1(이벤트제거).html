<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<style>
	.reverse {
		background-color: black;
		color: white;
	}
	div {
	margin: 1em;
	}
</style>
<script src="../js/jquery-3.7.1.js"></script>
<!--
 	이벤트 연결 제거
 		off() : 이벤트를 제거합니다.
	 -->
<script>
	$(function() {
		let count=0;
		//이벤트 연결
		//click()메서드 사용
		$('div').click(function () {
			//결과 출력
			//this : 이벤트가 발생한 객체
			$(this).html('<mark>이벤트가 발생했습니다.</mark>' + count++);

			//이벤트를 제거합니다.
			//'<mark>이벤트가 발생했습니다.</mark>'로 바뀐 곳은 클랙해도 이벤트가 발생하지 않습니다.
			$(this).off();
	});
});
</script>
<body>
	<div>월요일</div>
	<div>화요일</div>
	<div>수요일</div>
</body>
</html>
