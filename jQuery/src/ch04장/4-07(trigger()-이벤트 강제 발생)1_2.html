<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>

<script src="../js/jquery-3.7.1.js"></script>
<!--
 	trigger() : 이벤트를 강제로 발생 시킵니다.
 				형식) trigger(eventname)
	 -->
<script>
	$(function() {
		//이벤트 연결
		$('h1').click(function () {
			$(this).html(function (index, html) {
				return html + '★';
			});
	});
			//1초마다 함수를 실행합니다.
			//마지막에 위치한 h1태그는 자동으로 1초마다 클릭 이벤트를 실행합니다.
			setInterval(function () {
			//  $('h1').first().trigger('click');
			//  $('h1').eq(0).trigger('click');
				$('h1:first').trigger('click');
			}, 1000);
});
</script>
<body>
	<h1>Start :</h1>
	<h1>Start :</h1>
</body>
</html>
