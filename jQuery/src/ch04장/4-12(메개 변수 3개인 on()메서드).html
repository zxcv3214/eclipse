<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<style>
	*{
		margin: 5px; padding: 5px;
		border: 3px solid black;
	}
</style>
<script src="../js/jquery-3.7.1.js"></script>
<!-- 매개 변수 2개인 on()메서드 -->
<!-- 추가된 p태그는 클릭해도 이벤트 발생하지 않습니다.
 	 새로 생긴 p태그는 이벤트 등록이 되어 있지 않기 때문입니다.-->
<script>
	$(function() {
		let count=0;
		//상위태그(부모태그)에 이벤트를 연결하고, p태그를 클릭했을 때의 방식으로 구현
		$('body').on('click','p',function() {
			//after() : 선택자의 다음 형제위치에 추가합니다.
			$(this).after("<p> 추가된 paragraph!" + count++ + "</p>");
		});
});
</script>
<body>
	<p>Click me!</p>
	
	<span>end</span>
</body>
</html>
