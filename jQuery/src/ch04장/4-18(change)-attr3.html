<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<script src="../js/jquery-3.7.1.js"></script>

<!-- 입력 양식 (input태그, textarea)에서 발생하는 이벤트르 사용합니다.
		1. change 이벤트 : 입력 양식의 내용을 변경할 때 발생합니다.
			(select, input태그의 type 속성이 checkbox와 radin인 경우)
			
		2. submit 이벤트 : submit 버튼을 누를 때 발생합니다. -->
<script>
	$(function() {
		$('#all-check').change(function() {
			console.log($(this).is(':checked'));
			//#all-check 문서 객체가 체크되었는지 확인
			//체크 된 경우 true, 해제된 경우 false입니다.
			$('#check-item>input:checkbox').attr('checked',$(this).is(':checked'));
			//$('div input').attr('checked', chk)
			//attr()  은 HTML 속성 값이 모두 String의 타입이지만  
			//prop() 는 boolean, date, function 등으로 가져올 수 있다.
		/*
		HTML의 속성을 가지고 오고 싶을 때는  attr() 을,
		javaScript로 수정된 요소의 값을 가지고 싶을 때는  prop()  사용을 권한다.
		*/
		});
	});
</script>
<body>
	<label><input type="checkbox" id="all-check">All</label>
	<div id="check-item">
		<input type="checkbox">
		<label>A Option</label>
		<input type="checkbox">
		<label>B Option</label>
		<input type="checkbox">
		<label>C Option</label>
	</div>
</body>
</html>
