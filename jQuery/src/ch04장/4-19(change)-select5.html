<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<script src="../js/jquery-3.7.1.js"></script>

<!-- 입력 양식 (input태그, textarea)에서 발생하는 이벤트르 사용합니다.
		1. change 이벤트 : 입력 양식의 내용을 변경할 때 발생합니다.
			(select, input태그의 type 속성이 checkbox와 radin인 경우)
			
		2. submit 이벤트 : submit 버튼을 누를 때 발생합니다. -->
<script>
	$(function() {
		$('select').change(function() {
			$('img').prop('src', $(this).val());
		});
	});
</script>
<body>
	<h3>select 객체에서 선택한 그림 출력</h3>
	<hr>
	<div>select를 선택하면 해당 이미지가 보입니다.</div>
	<form>
		<select id="icon">
		<option value="../image/1.png">image1</option>
		<option value="../image/2.png">image2</option>
		<option value="../image/3.png" selected>image3</option>
		</select><br>
		<img id="iconImg" src="../image/3.png">
	</form>
</body>
</html>
